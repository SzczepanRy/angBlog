  <input type="text" [(ngModel)]="login" name="login" placeholder="login" />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="password"
  />
  <div class="btn">
    <button (click)="loginFn()">login</button>

</div>

</div>
